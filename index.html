<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar en Temps Réel</title>
  <!-- Font Awesome pour l'icône -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #eef2f3;
    }

    #sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    .info-box {
      margin-bottom: 10px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
    }

    .radar-button {
      background: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .radar-button:hover {
      background: #0056b3;
    }

    .radar-button i {
      font-size: 18px;
    }

    #content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Radar FSHub</h2>
    <div class="info-box">
      <p>Suivez nos vols en direct :</p>
      <!-- Lien pour ouvrir le radar dans une petite fenêtre -->
      <button class="radar-button" onclick="openRadarPopup()">
        <i class="fas fa-satellite-dish"></i> Ouvrir le Radar
      </button>
    </div>
  </div>

  <div id="content">
    <h1>Bienvenue chez AZH Virtual</h1>
    <p>Gérez vos opérations, suivez vos pilotes et restez connectés au réseau.</p>
  </div>

  <script>
    // Fonction pour ouvrir une fenêtre pop-up avec le radar
    function openRadarPopup() {
      window.open('https://fshub.io/airline/AZH/radar', 'RadarPopup', 'width=800,height=600,resizable=yes,scrollbars=yes');
    }
  </script>
</body>
</html>
