<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar en Temps Réel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }
        #radarContainer {
            width: 100%;
            height: 100vh;
            display: none;
        }
        .info-box {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
        .toggle-button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        .toggle-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Radar FSHub</h2>
        <div class="info-box">
            <p>Affichez le radar en temps réel en cliquant sur le bouton ci-dessous :</p>
            <!-- Bouton pour afficher le radar -->
            <button id="showRadarButton" class="toggle-button">Afficher le Radar</button>
        </div>

        <div class="info-box" id="radarContainer">
            <h3>Radar en temps réel</h3>
            <!-- Iframe du radar -->
            <iframe src="https://fshub.io/airline/AZH/radar" id="radarIframe" loading="lazy" width="100%" height="100%" style="border:none;"></iframe>
        </div>
    </div>

    <!-- Contenu de la page sans carte -->
    <div id="content" style="flex-grow: 1; padding: 20px;">
        <!-- Tout le contenu additionnel que tu souhaites ajouter -->
    </div>

    <script>
        // Récupération des éléments HTML
        const showRadarButton = document.getElementById('showRadarButton');
        const radarContainer = document.getElementById('radarContainer');
        
        // Fonction pour afficher l'iframe du radar
        function showRadar() {
            radarContainer.style.display = 'block';  // Afficher l'iframe du radar
        }

        // Event listener pour afficher le radar lorsqu'on clique sur le bouton
        showRadarButton.addEventListener('click', showRadar);
    </script>
</body>
</html>
