<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar en Temps Réel</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #eef2f3;
    }

    #sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    .info-box {
      margin-bottom: 10px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
    }

    .radar-button {
      background: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .radar-button:hover {
      background: #0056b3;
    }

    .radar-button i {
      font-size: 18px;
    }

    #content {
      flex-grow: 1;
      padding: 20px;
    }

    /* Style pour la fenêtre modale */
    .modal {
      display: none; /* Par défaut la modale est cachée */
      position: fixed;
      z-index: 1; /* Assurez-vous que la modale se trouve au-dessus de tout le contenu */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Fond semi-transparent */
      overflow: auto;
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      position: relative;
    }

    .modal-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .modal-footer {
      margin-top: 20px;
      text-align: right;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Radar FSHub</h2>
    <div class="info-box">
      <p>Suivez les vols en temps réel en cliquant ci-dessous :</p>
      <!-- Lien pour ouvrir la fenêtre modale -->
      <button class="radar-button" onclick="openRadarModal()">
        <i class="fas fa-satellite-dish"></i> Ouvrir le Radar
      </button>
    </div>
  </div>

  <div id="content">
    <h1>Bienvenue chez AZH Virtual</h1>
    <p>Gérez vos opérations, suivez vos pilotes et restez connectés au réseau.</p>
  </div>

  <!-- Fenêtre modale qui s'affiche lorsque l'on clique sur le bouton -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        Radar en Temps Réel
        <span class="close" onclick="closeRadarModal()">&times;</span>
      </div>
      <div class="modal-body">
        <iframe src="https://fshub.io/airline/AZH/radar" width="100%" height="400" frameborder="0"></iframe>
      </div>
      <div class="modal-footer">
        <button class="radar-button" onclick="closeRadarModal()">Fermer</button>
      </div>
    </div>
  </div>

  <script>
    // Ouvrir la fenêtre modale
    function openRadarModal() {
      document.getElementById('myModal').style.display = 'block';
    }

    // Fermer la fenêtre modale
    function closeRadarModal() {
      document.getElementById('myModal').style.display = 'none';
    }
  </script>
</body>
</html>
